<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
</head>
<body>
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <article>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <small>{{ post.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</small>
        </article>
    {% endfor %}
</body>
</html>
