services:
  web:
    build: .
    restart: always
    env_file:
      - .env
    volumes:
      - ./app:/app/app
      - ./instance:/app/instance
    networks:
      - enrollment-network

  nginx:
    image: nginx:1.25
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./app/static:/app/app/static
    depends_on:
      - web
    networks:
      - enrollment-network

networks:
  enrollment-network:
    driver: bridge