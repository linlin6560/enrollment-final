{% extends 'base.html' %}

{% block title %}管理用户角色{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">管理用户 {{ user.username }} 的角色</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {{ form.hidden_tag() }}
                        {{ form.user_id }}
                        <div class="mb-3">
                            <label class="form-label">角色</label>
                            <div class="list-group">
                                {% for role_id, role_name in form.roles.choices %}
                                <div class="list-group-item">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="roles" value="{{ role_id }}" 
                                            id="role_{{ role_id }}" {% if role_id in form.roles.data %}checked{% endif %}>
                                        <label class="form-check-label" for="role_{{ role_id }}">
                                            {{ role_name }}
                                        </label>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            {{ form.submit(class="btn btn-primary") }}
                            <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">返回</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
